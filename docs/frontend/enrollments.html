
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollments</title>
  <script src="alerts.js"></script> 
</head>

<body>
  <script>
    const permissionsString = sessionStorage.getItem("permissions");

    if (permissionsString) {
      try {
        const permissions = JSON.parse(permissionsString);

        if (Array.isArray(permissions) && permissions.includes("View Enrollments")) {
        
          window.location.href = "allEnrolled.html";
        } else {
          showAlert("You don't have permission to view the enrollments.", "error");
          setTimeout(() => window.history.back(), 3000);
        }

      } catch (err) {
        console.error("Error parsing permissions:", err);
        showAlert("Invalid permissions data.", "error");
        setTimeout(() => window.history.back(), 3000);
      }

    } else {
      showAlert("No permissions found.", "error");
      setTimeout(() => window.history.back(), 3000);
    }
  </script>

  <script src="auth.js"></script>
</body>
</html>
